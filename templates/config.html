{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">MinIO Configuration</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('save_config') }}">
                    <div class="mb-3">
                        <label for="endpoint" class="form-label">Endpoint</label>
                        <input type="text" class="form-control" id="endpoint" name="endpoint" 
                               value="106.12.107.176:19000" required>
                    </div>
                    <div class="mb-3">
                        <label for="access_key" class="form-label">Access Key</label>
                        <input type="text" class="form-control" id="access_key" name="access_key" 
                               value="minio" required>
                    </div>
                    <div class="mb-3">
                        <label for="secret_key" class="form-label">Secret Key</label>
                        <input type="password" class="form-control" id="secret_key" name="secret_key" 
                               value="ei2BEHZYLaR8eGtT" required>
                    </div>
                    <div class="mb-3">
                        <label for="bucket" class="form-label">Bucket Name</label>
                        <input type="text" class="form-control" id="bucket" name="bucket" 
                               value="album" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="secure" name="secure">
                        <label class="form-check-label" for="secure">Use HTTPS</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
